name: MLOps CI-CD Pipeline

on:
  push:
    branches:
      - main
      - dev
      - feature/week-7-stress-testing
  pull_request:
    branches:
      - main

jobs:
  # Job 1: TEST THE CODE (CI)
  test-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install dvc dvc-gs pytest scikit-learn==1.3.2 joblib pandas mlflow "protobuf<4"

      - name: Authenticate with Google Cloud (DVC)
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}' # For DVC pull

      - name: Pull Evaluation Data with DVC
        run: |
          dvc pull data/eval.csv # We only pull the data, not the model

      # THIS STEP IS NOW CORRECTLY INDENTED
      - name: Run Pytest Unit Tests
        id: tests
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_SERVER_URI }}
        run: |
          # Use 'set -o pipefail' so that if pytest fails, the step fails
          set -o pipefail
          
          # Use 'tee' to print to the log AND save to the file
          pytest --verbose | tee test-results.txt
          
          # Create the report for CML
          echo '### Pytest Results' >> report.md
          echo '```' >> report.md
          cat test-results.txt >> report.md
          echo '```' >> report.md

      - name: Set up Node.js
        if: github.event_name == 'pull_request'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install CML via npm
        if: github.event_name == 'pull_request'
        run: npm install -g @dvcorg/cml

      - name: Post CML Comment with Test Results
        if: github.event_name == 'pull_request'
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create report.md

  # Job 2: BUILD AND DEPLOY THE API (CD)
  deploy:
    needs: test-pipeline
    if: github.event_name == 'push' && github.ref == 'refs/heads/feature/week-7-stress-testing'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud (for CD)
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CD_SA_KEY }}'

      - name: Set up GKE credentials
        uses: 'google-github-actions/get-gke-credentials@v2'
        with:
          cluster_name: iris-cluster
          location: us-central1 

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Download Model from MLflow Registry
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_SERVER_URI }}
        run: |
          # Install libraries needed just for this script
          pip install mlflow "protobuf<4" scikit-learn==1.3.2 joblib google-cloud-storage
          
          # Run our clean Python script
          python download_model.py

      - name: Build and Push Docker Image
        run: |
          export IMAGE_NAME="us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/iris-api-repo/iris-api:${{ github.sha }}"
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Deploy to GKE
        run: |
          export IMAGE_NAME="us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/iris-api-repo/iris-api:${{ github.sha }}"
          
          sed -i "s|image: .*|image: $IMAGE_NAME|g" deployment.yml
          
          kubectl apply -f deployment.yml

      - name: Install wrk
        run: |
          sudo apt-get update
          sudo apt-get install -y wrk

      - name: Wait for Load Balancer IP
        run: |
          echo "Waiting for external IP..."
          COUNTER=0
          while [ $COUNTER -lt 30 ]; do
            EXTERNAL_IP=$(kubectl get service iris-api-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            if [ -n "$EXTERNAL_IP" ]; then
              echo "External IP found: $EXTERNAL_IP"
              echo "EXTERNAL_IP=$EXTERNAL_IP" >> $GITHUB_ENV
              break
            fi
            echo "Still waiting for IP..."
            sleep 10
            COUNTER=$((COUNTER+1))
          done
          if [ -z "$EXTERNAL_IP" ]; then
            echo "Error: Load Balancer IP not found after 5 minutes."
            exit 1
          fi

      - name: Run Stress Test (1000 requests)
        run: |
          echo "--- Running Stress Test (1000 requests, 10 threads, 30s) ---"
          # -t10 = 10 threads, -c1000 = 1000 connections, -d30s = 30 seconds
          wrk -t10 -c1000 -d30s http://${{ env.EXTERNAL_IP }}/health
          echo "--------------------------------------------------------"

      - name: Check HPA status after first test
        run: |
          echo "--- Checking HPA status after 1000-request test ---"
          kubectl get hpa iris-api-hpa
          echo "Wait 60s for scaling to be visible..."
          sleep 60
          kubectl get hpa iris-api-hpa
          kubectl get pods -l app=iris-api
          echo "---------------------------------------------------"

      - name: Run Bottleneck Test (2000 requests)
        run: |
          echo "--- Running Bottleneck Test (2000 requests, 20 threads, 30s) ---"
          # -t20 = 20 threads, -c2000 = 2000 connections, -d30s = 30 seconds
          wrk -t20 -c2000 -d30s --timeout 5s http://${{ env.EXTERNAL_IP }}/health || true
          echo "----------------------------------------------------------"

      - name: Check HPA status after second test
        run: |
          echo "--- Checking HPA status after 2000-request test ---"
          kubectl get hpa iris-api-hpa
          kubectl get pods -l app=iris-api
          echo "---------------------------------------------------"
