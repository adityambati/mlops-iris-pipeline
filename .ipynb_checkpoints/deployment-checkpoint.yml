# Object 1: The Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-api-deployment
spec:
  # This default of 1 pod matches the assignment objective
  replicas: 1 
  selector:
    matchLabels:
      app: iris-api
  template:
    metadata:
      labels:
        app: iris-api
    spec:
      containers:
      - name: iris-api-container
        # This 'image:' path will be replaced by the CI/CD pipeline
        image: gcr.io/your-project/iris-api:latest
        ports:
        - containerPort: 8080
        
        # --- NEW SECTION ---
        # Define resource requests for autoscaling
        resources:
          requests:
            cpu: "200m" # Request 0.2 of a CPU core
        # --- END NEW SECTION ---

---
# Object 2: The Service
apiVersion: v1
kind: Service
metadata:
  name: iris-api-service
spec:
  type: LoadBalancer 
  selector:
    app: iris-api 
  ports:
  - protocol: TCP
    port: 80         
    targetPort: 8080 

---
# Object 3: The Horizontal Pod Autoscaler (HPA)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: iris-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: iris-api-deployment # Points to our deployment
  minReplicas: 1   # Assignment objective: default pod availability of 1
  maxReplicas: 3   # Assignment objective: max_pods : 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50 # Trigger scaling if CPU usage > 50%